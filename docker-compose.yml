version: '3'

services:
  run-up-api:
    container_name: run-up-api
    build: .
    environment:
      - PORT=3031
      - REDIS_URL=redis://run-up-redis:6379
    ports:
      - "1123:3031"
      - "80:3031"
    depends_on:
      - run-up-redis
    networks:
      - run-up-network
    links:
      - run-up-redis

  run-up-redis:
    image: redis
    container_name: run-up-redis
    ports:
      - "6969:6379"
    volumes:
      - redis-data:/data
    networks:
      - run-up-network

networks:
  run-up-network:
    driver: bridge

volumes:
  redis-data:
